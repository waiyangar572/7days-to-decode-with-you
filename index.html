<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>7 days to decode with you</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
</head>
<body>
	<button id="13">1:◸⊿</button>
	<button id="0">2:◺◹</button>
	<button id="1">3:C</button>
	<button id="2">4:◁▭</button>
	<button id="4">5:⛩</button>
	<button id="5">6:F</button>
	<button id="6">7:🌙</button>
	<button id="7">8:〓</button>
	<button id="19">9:||</button>
	<button id="15">10:|￣</button>
	<button id="17">11:|_</button>
	<button id="8">12:][</button>
	<button id="11">13:□</button>
	<button id="9">14:*□*</button>
	<button id="21">15:*△*</button>
	<button id="22">16:'⨇'</button>
	<button id="14">17: :□:</button>
	<button id="-1">18: .□.</button>
	<button id="10">19:▭▷二</button>
	<button id="12">20:W</button>
	<button id="16">21:O</button>
	<button id="18">22:⇆</button>
	<button id="20">23:⌂</button>
	<button id="23">24:X</button>
	<button id="24">25:V</button>
	<button id="3">26:|▷&gt;▭</button>
	<br>
	<button id="decode">decode</button>
	<button id="clear">clear</button>
	<div>
		<p id="code"></p>
		<p id="word"></p>
	</div>
	<script>
		const alphabet = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y'];
		let codes = [];
		$(document).on('click','button',(e) => {
			if($(e.currentTarget).attr('id')=="clear") {
				codes = [];
				$('#code').text("");
				$('#word').text("");
			} else if ($(e.currentTarget).attr('id')=="decode") {
				$('#word').text("");
				for (let i = 0; i < 26; i++) {
					let word = "";
					for (const code of codes) {
						word += alphabet[(code+i)%25];
					}
					$('#word').html($('#word').html() + word + "<br>");
				}
			}else {
				const id =  parseInt($(e.currentTarget).attr('id'), 10);
				const num =  parseInt(e.currentTarget.innerText,10);
				$("#code").text($('#code').text() + num + ",");
				const index = (id==-1)?0:id;
				codes.push(index);
			}
		});
	</script>
</body>
</html>
